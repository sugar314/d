<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>英単【単語】(英語➡日本語)</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第５回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [
   {'ja': 'within', 'en': '以内に'},
   {'ja': 'per', 'en': '～につき'},
   {'ja': 'including', 'en': '～を含めて'},
   {'ja': 'throughout', 'en': '～の間ずっと'},
   {'ja': 'despite', 'en': '～にもかかわらず'},
   {'ja': 'beyond', 'en': '～の向こうに'},
   {'ja': 'except', 'en': '～を除いて'},
   {'ja': 'whether', 'en': '～かどうか'},
   {'ja': 'provided', 'en': 'もし～ならば'},
   {'ja': 'unless', 'en': '～でない限り'},
   {'ja': 'difficulty', 'en': '苦労'},
   {'ja': 'climate', 'en': '気候'},
   {'ja': 'belief', 'en': '確信'},
   {'ja': 'contrast', 'en': '対象'},
   {'ja': 'blood', 'en': '血'},
   {'ja': 'progress', 'en': '進歩'},
   {'ja': 'damage', 'en': '損害'},
   {'ja': 'item', 'en': '項目'},
   {'ja': 'concept', 'en': '概念'},
   {'ja': 'task', 'en': '仕事'},
   {'ja': 'surface', 'en': '表面'},
   {'ja': 'sale', 'en': '販売'},
   {'ja': 'income', 'en': '収入'},
   {'ja': 'habit', 'en': '習慣'},
   {'ja': 'account', 'en': '報告'},
   {'ja': 'danger', 'en': '危険'},
   {'ja': 'freedom', 'en': '自由'},
   {'ja': 'aspect', 'en': '一面'},
   {'ja': 'loss', 'en': '失うこと'},
   {'ja': 'a mass of A', 'en': '大量のA'},
   {'ja': 'decline', 'en': '減少する'},
   {'ja': 'replace', 'en': '～に取って代わる'},
   {'ja': 'spread', 'en': '広まる'},
   {'ja': 'waste', 'en': '～をむだに使う'},
   {'ja': 'supply', 'en': '～に[を]供給する'},
   {'ja': 'mention', 'en': '～に（ついて）言及する'},
   {'ja': 'survive', 'en': '～を生き延びる'},
   {'ja': 'add', 'en': '（～を）加える'},
   {'ja': 'separate', 'en': '～を隔てる'},
   {'ja': 'serve', 'en': '～に（飲食物）を出す'},
   {'ja': 'regard A as B', 'en': 'AをBとみなす'},
   {'ja': 'decrease', 'en': '減る'},
   {'ja': 'perform', 'en': '～を上演する'},
   {'ja': 'attend', 'en': 'に出席する'},
   {'ja': 'achieve', 'en': '～を達成する'},
   {'ja': 'promise', 'en': '収束する'},
   {'ja': 'connect A to[with] B', 'en': 'AをBにつなぐ'},
   {'ja': 'count', 'en': '数える'},
   {'ja': 'attract', 'en': '引きつける'},
   {'ja': 'doubt', 'en': '疑う'},
   {'ja': 'concerned', 'en': '心配している'},
   {'ja': 'official', 'en': '公式の'},
   {'ja': 'appropriate', 'en': '適切な'},
   {'ja': 'female', 'en': '女性の'},
   {'ja': 'fresh', 'en': '新鮮な'},
   {'ja': 'powerful', 'en': '影響力のある'},
   {'ja': 'familiar', 'en': 'よく知られた'},
   {'ja': 'ordinary', 'en': '普通の'},
   {'ja': 'wild', 'en': '野生の'},
   {'ja': 'fat', 'en': '太っている'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
