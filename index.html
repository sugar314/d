<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>英単【単語】(英語➡日本語)</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第６回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [
   {'ja': 'technique', 'en': '技術'},
   {'ja': 'phrase', 'en': '成句'},
   {'ja': 'advantage', 'en': '利点'},
   {'ja': 'character', 'en': '性格'},
   {'ja': 'gas', 'en': 'ガス'},
   {'ja': 'citizen', 'en': '市民'},
   {'ja': 'truth', 'en': '真実'},
   {'ja': 'percentage', 'en': 'パーセント'},
   {'ja': 'explanation', 'en': 'もし～ならば'},
   {'ja': 'instance', 'en': '例'},
   {'ja': 'mark', 'en': '印'},
   {'ja': 'pollution', 'en': '汚染'},
   {'ja': 'feature', 'en': '特徴'},
   {'ja': 'trade', 'en': '貿易'},
   {'ja': 'tool', 'en': '道具'},
   {'ja': 'sort', 'en': '種類'},
   {'ja': 'atmosphere', 'en': '雰囲気'},
   {'ja': 'impact', 'en': '影響'},
   {'ja': 'attitude', 'en': '態度'},
   {'ja': 'crowd', 'en': '群衆'},
   {'ja': 'disappear', 'en': '姿を消す'},
   {'ja': 'define', 'en': '定義する'},
   {'ja': 'reflect', 'en': '反射する'},
   {'ja': 'contribute', 'en': '貢献する'},
   {'ja': 'represent', 'en': '代表する'},
   {'ja': 'match', 'en': '～に合う'},
   {'ja': 'exchange', 'en': '交換する'},
   {'ja': 'confuse', 'en': '困惑させる'},
   {'ja': 'respond', 'en': '反応する'},
   {'ja': 'treat', 'en': '～を扱う'},
   {'ja': 'male', 'en': '男性の'},
   {'ja': 'huge', 'en': '巨大な'},
   {'ja': 'professional', 'en': 'プロの'},
   {'ja': 'essential', 'en': '必要不可欠な'},
   {'ja': 'current', 'en': '現在の'},
   {'ja': 'positive', 'en': '前向きな'},
   {'ja': 'chemical', 'en': '化学の'},
   {'ja': 'comfortable', 'en': '快適な'},
   {'ja': 'central', 'en': '中央の'},
   {'ja': 'negative', 'en': '悪い'},
   {'ja': 'coal', 'en': '石炭'},
   {'ja': 'gene', 'en': '遺伝子'},
   {'ja': 'traffic', 'en': '交通(量)'},
   {'ja': 'reality', 'en': '現実'},
   {'ja': 'happiness', 'en': '幸福'},
   {'ja': 'balance', 'en': 'バランス'},
   {'ja': 'universe', 'en': '宇宙'},
   {'ja': 'factory', 'en': '工場'},
   {'ja': 'muscle', 'en': '筋肉'},
   {'ja': 'audience', 'en': '観客'},
   {'ja': 'cycle', 'en': '循環'},
   {'ja': 'electricity', 'en': '電気'},
   {'ja': 'link', 'en': 'つながり'},
   {'ja': 'cancer', 'en': 'がん'},
   {'ja': 'contact', 'en': '連絡'},
   {'ja': 'favor', 'en': '支持'},
   {'ja': 'career', 'en': '職業'},
   {'ja': 'majority', 'en': '大多数'},
   {'ja': 'officer', 'en': '役人'},
   {'ja': 'democracy', 'en': '民主主義'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
